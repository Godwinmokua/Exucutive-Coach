<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="/public/style/style.css">
     <link rel="shortcut icon" href="public/assets/favicon.gif" type="image/x-icon">
     <title>Executive Coach</title>
     <script src="/public/script/script.js" defer></script>
</head>
<body>
     <div class="login-container" id="login-container">
          <form action="">
               <a href="index.html"><i class="fa-solid fa-arrow-left-long fa-xl" style="color: #000000;"></i>  Home</a>
               <div class="form-header">
                    <h1>Executive Coach</h1>
                    <h2>Login</h2>
               </div>
               <div class="form-input">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" required placeholder="johndoe@email.com">
               </div>
               <div class="form-input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" maxlength="16" minlength="8" required placeholder="password..">
                    <div class="forgot-password">
                         <a href="forgotpassword.html">Forgot Password?</a>
                    </div>
               </div>
               <button type="submit" class="login-btn" >Login</button>
               <div class="form-section">
                    <p>Don't Have Account? <a href="register.html" style="cursor: pointer;">Register</a></p>
               </div>
        </form>
    </div>
</body>
</html>
