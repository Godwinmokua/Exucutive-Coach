<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="/public/style/style.css">
     <link rel="shortcut icon" href="public/assets/favicon.gif" type="image/x-icon">
     <title>Forgot Password</title>
     <script src="/public/script/script.js" defer></script>
</head>
<body>
     <div class="forgot-container" id="forgot-container">
          <form action="">
               <a href="login.html"><i class="fa-solid fa-arrow-left-long fa-xl" style="color: #000000;"></i>Back</a>
               <h2>Forgot Password</h2>
               <p>Enter your email address below, and we'll send you a link to reset your password.</p>
               <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
               </div>
               <button type="submit" class="reset-btn">Reset Password</button>
          </form>
     </div>
</body>
</html>
